<body>
    <h2>QUESTION NO:-1</h2>
    <h3>Check whether the given number is even or odd.Assign the result to a variable and log the variable in the console</h3>
    <script>
        let age = prompt("Enter your age")

        if (age % 2 == 0) {
            console.log(`Given age ${age} is even`)
        } else {
            console.log(`Given age ${age} is odd`)
        }
        var result
        result = age
        console.log(result)
    </script>

</body>
