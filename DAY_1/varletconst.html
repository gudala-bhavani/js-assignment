    <h2>Difference between var let const</h2>
    <!-- All three that is var,let,const are used for variable declaration.Some objects are assigned to these. Each and every thing has its own functionalities that id :-
        
        1. var :- this is called universal declaration or global declaration .This value can be
    used anywhere in the code .If it is changed in the middle of the code then that value will be visbile everywhere where it is mentioned earlier.GLOBAL SCOPE
    2. let:- This is called local variable.It can nly be used inside the block of code only
    
    3.const :- const is a keyword used instead of constant. Once the value is declared we acnnot cjange the value-->

    <!-- examples for the above key words -->

    <script>
        var game = "pubg";
        console.log(game);

        {
            let game = "ludo";
            console.log(game)
        }
        console.log(game)

        const game1 = "king of all"
        console.log(game1)
    </script>
