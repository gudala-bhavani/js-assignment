<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 ASSIGNMENT</title>
</head>

<body>
    <H1>VARIOUS METHODS IN CONSOLE FUNCTION</H1>
    <script>
        console.log("hie welcome to java script assignment answers of day 1 ") // this is used as a print statement in java script

        // ALERT 

        alert("hie welcome . I AM ALERT"); // THIS DISPLAYS AN ALERT POP-UP MESSAGE ACCORDINGLY IN THE CONSOLE

        //WARN

        console.warn("I AM A WARNING BE AWARE"); // THIS SHOWS A WARNING MESSAGE IN THE CONSOLE

        // ERROR

        console.error("error do not enter") // THIS IS AN ERROR FUNCTION WHICH SHOWS ERROR MESSAGE IN THE CONSOLE

        console.time("time taken") // this is used for starting the time count 

        // FUNCTION FOR MULTIPLE OBJECTS
        var a = {
            name: "a",
            age: "30"
        }

        var b = {
            name: "b",
            age: "12"
        }
        console.log({
            a,
            b
        }); // this statement is used to print multiple objects at a time in java script

        console.table({
                a,
                b
            }) // displays the data in the table format

        console.timeStamp(a) // disply the timestamp

        console.timeEnd("time taken") // it displays the ntire time take by a set of code

        console.log(`%c i am javascript`, 'color:red;')
    </script>

</body>

</html>
